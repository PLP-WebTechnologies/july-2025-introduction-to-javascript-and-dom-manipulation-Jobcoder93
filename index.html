<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals</h1>
        <p>Explore Variables, Functions, Loops, and DOM!</p>
    </header>

    <main>
        <!-- Part 1: Basics -->
        <section id="basics">
            <h2>Part 1: Basics</h2>
            <input type="number" id="userNumber" placeholder="Enter a number">
            <button onclick="checkNumber()">Check Number</button>
            <p id="result"></p>
        </section>

        <!-- Part 2: Functions -->
        <section id="functions">
            <h2>Part 2: Functions</h2>
            <input type="number" id="price" placeholder="Price">
            <input type="number" id="quantity" placeholder="Quantity">
            <button onclick="calculateTotal()">Calculate Total</button>
            <p id="totalResult"></p>
        </section>

        <!-- Part 3: Loops -->
        <section id="loops">
            <h2>Part 3: Loops</h2>
            <button onclick="generateList()">Generate Number List (1-10)</button>
            <ul id="numberList"></ul>
        </section>

        <!-- Part 4: DOM Manipulation -->
        <section id="dom">
            <h2>Part 4: DOM Interaction</h2>
            <button id="toggleBtn">Toggle Dark Mode</button>
            <button onclick="addNewElement()">Add New Element</button>
            <div id="dynamicContent"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
